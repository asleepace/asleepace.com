<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Report - Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 p-8 flex items-center justify-center min-h-screen">
    
    <div class="aspect-video w-full max-w-2xl bg-gradient-to-br from-slate-900 to-slate-800 rounded-xl shadow-2xl p-8 flex flex-col justify-between border border-slate-700 relative overflow-hidden">
        
        <!-- Subtle background glow for sentiment -->
        <div class="absolute inset-0 bg-gradient-to-br from-green-500/5 to-transparent pointer-events-none"></div>
        
        <!-- Header -->
        <div class="flex items-start justify-between relative z-10">
            <div>
                <h1 class="text-2xl font-bold text-white">The Daily Report</h1>
                <p class="text-slate-400 text-sm mt-1">Dec. 4th, 2025</p>
                
                <!-- Status badges -->
                <div class="flex gap-2 mt-2">
                    <div class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-green-500/20 border border-green-500/30">
                        <i data-lucide="trending-up" class="w-3 h-3 text-green-400"></i>
                        <span class="text-xs font-semibold text-green-400">Bullish</span>
                    </div>
                    <div class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-slate-700/50 border border-slate-600/30">
                        <i data-lucide="activity" class="w-3 h-3 text-slate-400"></i>
                        <span class="text-xs font-medium text-slate-400">Thin Vol</span>
                    </div>
                </div>
            </div>
            
            <div class="text-right">
                <div class="text-xs text-slate-500 mb-1">EOD Target</div>
                <div class="text-4xl font-bold text-green-400 drop-shadow-[0_0_20px_rgba(74,222,128,0.3)]">$686</div>
                <div class="flex items-center justify-end gap-1 text-sm text-green-400 font-medium mt-1">
                    <i data-lucide="arrow-up" class="w-3 h-3"></i>
                    <span>+0.3%</span>
                </div>
                
                <!-- Confidence bar -->
                <div class="mt-2 w-24">
                    <div class="flex items-center justify-between text-xs text-slate-500 mb-1">
                        <span>Confidence</span>
                        <span class="text-slate-400 font-semibold">78%</span>
                    </div>
                    <div class="h-1.5 bg-slate-700/50 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-green-500 to-green-400 rounded-full" style="width: 78%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Key Factors -->
        <div class="space-y-2.5 relative z-10">
            <div class="flex items-center gap-3 text-slate-200 group hover:text-white transition-colors">
                <div class="flex-shrink-0 w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center group-hover:bg-blue-500/30 transition-colors">
                    <i data-lucide="briefcase" class="w-4 h-4 text-blue-400"></i>
                </div>
                <span class="text-sm font-medium">ADP Jobs Report preview - soft print expected</span>
            </div>
            <div class="flex items-center gap-3 text-slate-200 group hover:text-white transition-colors">
                <div class="flex-shrink-0 w-8 h-8 rounded-lg bg-purple-500/20 flex items-center justify-center group-hover:bg-purple-500/30 transition-colors">
                    <i data-lucide="trending-up" class="w-4 h-4 text-purple-400"></i>
                </div>
                <span class="text-sm font-medium">NVDA China license tailwinds under Trump policy</span>
            </div>
            <div class="flex items-center gap-3 text-slate-200 group hover:text-white transition-colors">
                <div class="flex-shrink-0 w-8 h-8 rounded-lg bg-amber-500/20 flex items-center justify-center group-hover:bg-amber-500/30 transition-colors">
                    <i data-lucide="store" class="w-4 h-4 text-amber-400"></i>
                </div>
                <span class="text-sm font-medium">Retail earnings (DG, KR) test consumer strength</span>
            </div>
        </div>

        <!-- Footer stats -->
        <div class="flex items-center justify-between text-xs text-slate-500 relative z-10 pt-3 border-t border-slate-700/50">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-1.5">
                    <i data-lucide="clock" class="w-3 h-3"></i>
                    <span>Market Closed</span>
                </div>
                <div class="flex items-center gap-1.5">
                    <span class="text-slate-400">Current:</span>
                    <span class="text-slate-300 font-semibold">$684</span>
                </div>
            </div>
            <div class="flex items-center gap-1.5">
                <span class="text-slate-400">68% Bulls</span>
                <span class="text-slate-600">â€¢</span>
                <span class="text-slate-400">32% Bears</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
