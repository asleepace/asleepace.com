<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: #f9f8f9;
        font-size: 12px;
        line-height: 1.2;
        font-weight: 400;
        font-family: 'Inter Display', 'Inter', 'SF Pro', -apple-system,
          BlinkMacSystemFont, ui-sans-serif, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body style="width: 100%; height: 100%; background-color: #f9f8f9">
    <div
      bgcolor="#F9F8F9"
      width="100%"
      style="
        width: 100% !important;
        background: #f9f8f9;
        margin: 0;
        padding: 0;
        min-width: 100%;
        direction: ltr;
      "
    >
      <table
        bgcolor="#F9F8F9"
        width="100%"
        style="
          width: 100% !important;
          background: #f9f8f9;
          margin: 0;
          padding: 0;
          min-width: 100%;
          font-size: 12px;
          line-height: 1.2;
          font-weight: 400;
          font-family: 'Inter Display', 'Inter', 'SF Pro', -apple-system,
            BlinkMacSystemFont, ui-sans-serif, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          color: #5d6375;
        "
      >
        <tbody>
          <tr>
            <td align="center">
              <span
                style="
                  display: none !important;
                  color: #f9f8f9;
                  margin: 0;
                  padding: 0;
                  font-size: 1px;
                  line-height: 1px;
                "
                >{{SUBJECT}}
                <a href="https://asleepace.com" target="_blank"
                  >"https://asleepace.com"<wbr />inbox</a
                >
              </span>
              <table
                width="602"
                style="width: 602px; margin: 24px; max-width: 90vw"
                border="0"
                cellspacing="0"
                cellpadding="0"
              >
                <tbody>
                  <tr>
                    <td align="left">
                      <table
                        width="100%"
                        style="
                          border: 1px solid #eff1f4;
                          border-radius: 5px;
                          padding: 32px 28px 24px 28px;
                          background: #fff;
                          color: #3c4149;
                        "
                        border="0"
                        cellspacing="0"
                        cellpadding="0"
                      >
                        <tbody>
                          <tr>
                            <td>
                              <table
                                width="100%"
                                style="margin-bottom: 48px"
                                border="0"
                                cellspacing="0"
                                cellpadding="0"
                              >
                                <tbody>
                                  <tr>
                                    <td>
                                      <a
                                        href="https://asleepace.com"
                                        target="_blank"
                                        ><img
                                          alt="Asleepace"
                                          src="https://asleepace.com/images/logo.png"
                                          height="44"
                                          width="44"
                                          style="display: block"
                                          class="CToWUd"
                                          data-bit="iit"
                                      /></a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h1
                                style="
                                  font-size: 24px;
                                  line-height: 1.2;
                                  font-weight: 700;
                                  font-family: 'Inter Display', 'Inter',
                                    'SF Pro', -apple-system, BlinkMacSystemFont,
                                    ui-sans-serif, 'Segoe UI', Roboto, Oxygen,
                                    Ubuntu, Cantarell, 'Open Sans',
                                    'Helvetica Neue', sans-serif;
                                  margin-top: 0;
                                  margin-bottom: 24px;
                                  color: #282a30;
                                "
                              >
                                Your deployment has finished successfully!
                              </h1>
                              <hr
                                style="
                                  margin: 12px 0px;
                                  border-top: 0;
                                  border-left: 0;
                                  border-right: 0;
                                  border-bottom: 1px solid #eff1f4;
                                "
                              />
                              <table
                                width="100%"
                                border="0"
                                cellspacing="0"
                                cellpadding="0"
                              >
                                <tbody>
                                  <tr>
                                    <td
                                      valign="middle"
                                      colspan="2"
                                      style="
                                        padding: 0px 0px 12px 0px;
                                        font-size: 14px;
                                        color: #3c4149;
                                      "
                                    >
                                      <div style="display: flex">
                                        <span style="margin-right: 18px"
                                          ><img
                                            width="16"
                                            height="16"
                                            style="
                                              border-radius: 8px;
                                              vertical-align: middle;
                                              margin: 1px 0 0 0;
                                            "
                                            src="https://avatars.githubusercontent.com/u/10716803?v=4&size=64"
                                            class="CToWUd"
                                            data-bit="iit" /></span
                                        ><span
                                          ><b
                                            style="
                                              vertical-align: middle;
                                              color: #282a30;
                                              font-weight: 400;
                                            "
                                            >The website has been updated to the
                                            latest</b
                                          >
                                          <span style="vertical-align: middle"
                                            ><a
                                              href="https://asleepace.com/deployments"
                                              target="_blank"
                                              >commit</a
                                            >
                                            and rebuilt:</span
                                          ></span
                                        >
                                      </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td width="100%" colspan="2">
                                      <div
                                        style="
                                          margin: 0px 0px 16px 34px;
                                          padding: 7px 12px 7px 12px;
                                          font-size: 14px;
                                          overflow: auto;
                                          text-overflow: ellipsis;
                                          border-radius: 4px;
                                          background-color: #f8f9fb;
                                        "
                                      >
                                        <div style="color: #3c4149">
                                          <p>{{MESSAGE}}</p>
                                        </div>
                                      </div>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td width="100%">
                                      <hr
                                        style="
                                          margin: 12px 0px;
                                          border-top: 0;
                                          border-left: 0;
                                          border-right: 0;
                                          border-bottom: 1px solid #eff1f4;
                                        "
                                      />
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <a
                                href="https://github.com/asleepace/asleepace.com/actions/workflows/deploy.yaml"
                                style="
                                  margin-top: 8px;
                                  margin-bottom: 24px;
                                  display: inline-block;
                                  padding: 12px 16px;
                                  color: #fff;
                                  background: #5e6ad2;
                                  border-radius: 5px;
                                  font-size: 13px;
                                  line-height: 1.2;
                                  font-weight: 500;
                                  text-decoration: none;
                                "
                                target="_blank"
                                >Open Deployment Log</a
                              >
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <table
                        width="100%"
                        style="
                          width: 100%;
                          margin-top: 32px;
                          padding-left: 28px;
                          padding-right: 28px;
                          font-size: 14px;
                          line-height: 1.5;
                        "
                        border="0"
                        cellspacing="0"
                        cellpadding="0"
                      >
                        <tbody>
                          <tr>
                            <td style="width: 50%">
                              <a
                                href="https://asleepace.com"
                                style="color: #3c4149; white-space: nowrap"
                                target="_blank"
                                >Asleepace.com</a
                              >
                            </td>
                            <td style="width: 50%; text-align: right">
                              <a
                                href="https://asleepace.com/unsubscribe"
                                target="_blank"
                                >Unsubscribe</a
                              >
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
